<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时间插件</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="shijian.css"/>
		<style type="text/css">
			.icbc{
			background: url(icbc.jpg);
			}
		</style>
		
	</head>
	<body>
		<input type="text"  id="input1" value=""/>
		<div class="time-box" style="position: relative;width: 200px;height: 200px;">
			
		</div>
		<input type="text"  id="input2" value=""/>
	</body>
	<script src="jquer_shijian.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#input1").shijian({
			y:10//当前年份+10
		})
		$("#input2").shijian({
			showNowTime:false,
			Year:false,//是否显示年//
            Month:false,//是否显示月//
            Day:false,//是否显示日//
            h:"00",
            m:"01",
			alwaysShow:true,
			timeElm:$(".time-box"),//sjObj表示当前对象
		})
	</script>
</html>
